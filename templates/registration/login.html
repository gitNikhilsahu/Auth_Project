{% extends 'Base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container" align='center'>
    <h1>Login to View Account Details...</h1>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-primary">Login</button>
    </form>
</div>

{% endblock %}
